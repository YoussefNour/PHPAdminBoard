<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/DashBoard.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Peta">
    <link rel="icon" href="/Images/admin_panel_settings-24px.png">
    <title>DashBoard</title>
</head>
<body>
    <nav>
        <label class="navlabel">AdminPanel</label>
        <form action="#" class="search">
            <input type="search" placeholder="Search">
            <input type="submit" class="search material-icons-round" value="search">
        </form>
        <div class="hdiv navcontrols">
            <div class="userdiv">
                <i class="material-icons-round navicon">account_circle</i>
                <h3>Admin</h3>
                <i class="material-icons-round navicon">keyboard_arrow_down</i>
            </div>
            <div>
                <i class="material-icons-round navicon">notifications</i>
                <i class="material-icons-round navicon">construction</i>
                <i class="material-icons-round navicon">assessment</i>
            </div>
        </div>
    </nav>
    <div class="maincontainer">
        <div class="sidenav">
            <h4>
                home
            </h4>
            <h4>
                statistics
            </h4>
            <h4>
                settings
            </h4>
        </div>
        <div class="hdiv">
            <h2>News Manager</h2>
        </div>        
    </div>
</body>
</html>
